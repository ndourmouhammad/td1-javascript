    <script>
        let a = parseInt(prompt("Entrez la valeur de a :"));
        let b = parseInt(prompt("Entrez la valeur de b :"));
        function soustractionsuccesive(a,b){
                if(b==0){
                    return "division par zero impossible"
                    }
                    let quotient=0
                        while(a>=b){
                            a-=b;
                          quotient++;  
                        }
        return "le quotient de la division est: "+quotient+" et le reste est: "+a
        }
        let resultat =soustractionsuccesive(a,b);
        console.log(resultat);

    </script>
