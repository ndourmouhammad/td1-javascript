<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 12</title>
  </head>
  <body>
    <script>
      let n;
      let somme = 0;
      n = parseInt(prompt('Veuillez saisir un entier '))
      for (let i =1; i < n ; i++){
        if ( n % i === 0){
            somme += i;
        }
      }  
      if  (somme === n){
        console.log(`${n} est un nombre parfait`)
      }else {
        console.log(`${n} n'est pas un nombre parfait`)
      }
    </script>
  </body>
</html>
