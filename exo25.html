        // Nombre premier
        function Premier(n){
            if (n <= 1){
                return false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++){
                if (n % i === 0){
                    return false;
                }
            }
            return true;
        }
        let nombre;
        nombre = parseInt(prompt('veuillez saisir un entier'));
        if (Premier(nombre)){
            console.log(`${nombre} est premier.`);
        }else {
            console.log(`${nombre} n'est pas premier.`);
        }
    </script>
