   <SCRipt>
    let a=parseInt(prompt("Entrez la valeure de a"))
    let b=parseInt(prompt("Entrez la valeure de b"))
    function calculerPGCD(a,b){
        while(a!==b){
            if(a>b){
                a-=b;
                return a
            }
            else{
                 b-=a;
                 return b
            } 
               
        }
         
    }
    let resultat=calculerPGCD(a,b);
    console.log("Le PGCD de", a, "et", b, "est", resultat);
   </SCRipt>
